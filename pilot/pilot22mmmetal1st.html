<script>
 


document.querySelectorAll('.pilotmetal1stoption').forEach(button => {
    button.addEventListener('click', function () {
        const color = this.getAttribute('data-colorpm');
        const productCode = this.getAttribute('data-codepm');

        // Hide all images
        document.querySelectorAll('.imageconmetal img').forEach(img => img.classList.add('hidden'));

        // Show the selected image
        const selectedImage = document.getElementById(color);
        if (selectedImage) {
            selectedImage.classList.remove('hidden');
        }

        // Display the product code
        const productInfo = document.getElementById('pilotmetal1stgenerated-code');
       productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
        document.getElementById("pilotmetal1stresult").classList.remove("hidden");
    });
});
