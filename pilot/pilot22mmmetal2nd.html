<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});


</script>

    <script>
       // six
       
       document.querySelectorAll('.pilotmetalsecondled').forEach(button => {
               button.addEventListener('click', function () {
                   const color = this.getAttribute('data-colormleds');
                   const productCode = this.getAttribute('data-codecmleds');
       
                   // Hide all images
                   document.querySelectorAll('.imageconmetals img').forEach(img => img.classList.add('hidden'));
       
                   // Show the selected image
                   const selectedImage = document.getElementById(color);
                   if (selectedImage) {
                       selectedImage.classList.remove('hidden');
                   }
       
                   // Display the product code
                   const productInfo = document.getElementById('generated-codemetaloptions');
                  productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
                   document.getElementById("resultmetalsecond").classList.remove("hidden"); // Make result visible
               });
           });  
    
    </script>
