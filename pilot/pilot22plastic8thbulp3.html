       document.querySelectorAll('.pilotbulpoptionthird').forEach(button => {
               button.addEventListener('click', function () {
                   const color = this.getAttribute('data-colorbulpt');
                   const productCode = this.getAttribute('data-codebulpt');
       
                   // Hide all images
                   document.querySelectorAll('.imageconlabbt img').forEach(img => img.classList.add('hidden'));
       
                   // Show the selected image
                   const selectedImage = document.getElementById(color);
                   if (selectedImage) {

                   }
       
                   // Display the product code
                   const productInfo = document.getElementById('generated-codebulpoptiont');
                  productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
