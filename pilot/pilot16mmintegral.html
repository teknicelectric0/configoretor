 <script>
  
  document.querySelectorAll('.first16mm').forEach(button => {
        button.addEventListener('click', function () {
            const color = this.getAttribute('data-colorc');
            const productCode = this.getAttribute('data-codec');

            // Hide all images
            document.querySelectorAll('.flushimg img').forEach(img => img.classList.add('hidden'));

            // Show the selected image
            const selectedImage = document.getElementById(color);
            if (selectedImage) {
                selectedImage.classList.remove('hidden');
            }

            // Display the product code
            const productInfo = document.getElementById('generated-codepilot16mm');
            productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
            document.getElementById("resultcpilot16mm").classList.remove("hidden"); // Make result visible
        });
    });
