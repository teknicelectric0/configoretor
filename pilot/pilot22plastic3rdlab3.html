    $('.btn-common').on('click', function() {

    <script>
       // six
       
       document.querySelectorAll('.pilotlaboptionthird').forEach(button => {
               button.addEventListener('click', function () {
                   const color = this.getAttribute('data-colorplt');
                   const productCode = this.getAttribute('data-codeplt');
       
                   // Hide all images
                   document.querySelectorAll('.imageconpilotlabthird img').forEach(img => img.classList.add('hidden'));
       
                   // Show the selected image
                   const selectedImage = document.getElementById(color);
                   if (selectedImage) {
                       selectedImage.classList.remove('hidden');
                   }
       
                   // Display the product code
                   const productInfo = document.getElementById('generated-codelaboptionsthird');
                  productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
                   document.getElementById("resultlaboptionsthird").classList.remove("hidden"); // Make result visible
               });
           });  
    
    </script>
