<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});


</script>

<body>
   
    <div class="option-group">
        <button class="option-btn btn-common whitebtn" id="connectionwtpilotmetal">Connection with Transformer</button>
        <div class="nested-options connectionwtpilotmetal"></div>
    </div>

    <div class="option-group">
        <button class="option-btn btn-common whitebtn" id="integralledpilotmetal">Integral LED</button>
        <div class="nested-options integralledpilotmetal"></div>
    </div>

    <div class="option-group">
        <button class="option-btn btn-common whitebtn" id="integrakledfpilotmetal">Integral LED Flasher</button>
        <div class="nested-options integrakledfpilotmetal"></div>
    </div>

    <div class="option-group">
        <button class="option-btn btn-common whitebtn" id="integrallbulbmetalpilot">LED bulb (BA96 type)</button>
        <div class="nested-options integrallbulbmetalpilot"></div>
    </div>


   
    
    <script> 
    document.getElementById("connectionwtpilotmetal").addEventListener("click", connectionwtpilotmetalfetch);
    
    function connectionwtpilotmetalfetch() {
        fetch('pilot/pilot22mmmetal1st.html')
            .then(response => response.text())
            .then(data => {
                const targetElement = document.querySelector('.connectionwtpilotmetal');
    
                if (!targetElement) {
                    console.error("Target element not found.");
                    return;
                }
    
                // Remove old scripts before inserting new content
                removeOldScripts(targetElement);
    
                // Insert new content
                targetElement.innerHTML = data;
    
                // Execute scripts in the loaded content
                executeScriptsmetalpilot(targetElement);
            })
            .catch(error => console.error('Error fetching content:', error));
    }


   
    document.getElementById("integralledpilotmetal").addEventListener("click", integralledpilotmetalfetch);
    
    function integralledpilotmetalfetch() {
        fetch('pilot/pilot22mmmetal2nd.html')
            .then(response => response.text())
            .then(data => {
                const targetElement = document.querySelector('.integralledpilotmetal');
    
                if (!targetElement) {
                    console.error("Target element not found.");
                    return;
                }
    
                // Remove old scripts before inserting new content
                removeOldScripts(targetElement);
    
                // Insert new content
                targetElement.innerHTML = data;
    
                // Execute scripts in the loaded content
                executeScriptsmetalpilot(targetElement);

            .catch(error => console.error('Error fetching content:', error));
    }

    document.getElementById("integrakledfpilotmetal").addEventListener("click", integrakledfpilotmetalfetch);
    
    function integrakledfpilotmetalfetch() {
        fetch('pilot/pilot22mmmetal3rd.html')
            .then(response => response.text())
            .then(data => {
                const targetElement = document.querySelector('.integrakledfpilotmetal');

                }
    
                // Remove old scripts before inserting new content
                removeOldScripts(targetElement);
    
                // Insert new content

                // Execute scripts in the loaded content
                executeScriptsmetalpilot(targetElement);
            })
            .catch(error => console.error('Error fetching content:', error));
    }
   
    document.getElementById("integrallbulbmetalpilot").addEventListener("click", integrallbulbmetalpilotfetch);
    
    function integrallbulbmetalpilotfetch() {
        fetch('pilot/pilot22mmmetal4th.html')
            .then(response => response.text())
            .then(data => {
                const targetElement = document.querySelector('.integrallbulbmetalpilot');
    
                if (!targetElement) {
                    console.error("Target element not found.");
                    return;
                }
    
                // Remove old scripts before inserting new content
                removeOldScripts(targetElement);
    
                // Insert new content
                targetElement.innerHTML = data;
    
                // Execute scripts in the loaded content
                executeScriptsmetalpilot(targetElement);
            })
            .catch(error => console.error('Error fetching content:', error));
    }



    
    function executeScriptsmetalpilot(element) {
    if (!element) {
        console.error("Element not found.");
        return;
    }

    const scripts = element.getElementsByTagName('script');

    for (let i = 0; i < scripts.length; i++) {
        const script = scripts[i];

        if (script.src) {
            // Check if script is already loaded
            if (!document.querySelector(`script[src="${script.src}"]`)) {
                const newScript = document.createElement('script');
                newScript.src = script.src;
                document.body.appendChild(newScript);
            }
        } else {
            // Check if function is already declared
            const scriptText = script.innerHTML.trim();
            if (!window.positiveNumberOnly || !scriptText.includes('function positiveNumberOnly')) {
                const newScript = document.createElement('script');
                newScript.text = scriptText;
                document.body.appendChild(newScript);
            }
        }
    }
}

    
    // Function to remove previously loaded dynamic scripts
    function removeOldScripts(parentElement) {
        if (!parentElement) return;
    
        // Remove inline scripts inside the parent
        parentElement.querySelectorAll("script").forEach(script => script.remove());
    
        // Remove dynamically added scripts from the document
        document.querySelectorAll("script[data-dynamic]").forEach(script => script.remove());
    }
    </script>
