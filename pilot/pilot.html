
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<script src="refresh.js"></script>
<script>
    
    $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

   
    
</script>
<body>
    <div class="pushbtn">
    <div class="options">

        <div class="option-group">
            <button class="option-btn  btn-common" onclick="firstfeatchpilot()">&#8709;16.5 mm</button>
            <div class="nested-options firstpilot">
            
        
                    </div>
                    <script>
                    function firstfeatchpilot() {
                        fetch('pilot/pilot16mm.html')
                            .then(response => response.text())
                            .then(data => {
                                document.querySelector('.firstpilot').innerHTML = data;
                                executeScriptspilotf(document.querySelector('.firstpilot')); // Execute scripts in loaded content
                            })
                            .catch(error => console.error('Error fetching content:', error));
                    }
                    
              function executeScriptspilotf(element = document.getElementById('firstpilot')) {
            if (!element) {
                console.error("Element not found: secondc");
                return;
            }
        
            const scripts = element.getElementsByTagName('script');
        
            for (let i = 0; i < scripts.length; i++) {
                const script = scripts[i];
        
                if (script.src) {
                    // Check if script already exists to prevent duplication
                    if (!document.querySelector(`script[src="${script.src}"]`)) {
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        document.body.appendChild(newScript);
                    }
                } else {
                    // Remove previous inline scripts before appending new ones
                    const oldScripts = document.querySelectorAll("script[data-dynamic]");
                    oldScripts.forEach(oldScript => oldScript.remove());
        
                    const newScript = document.createElement('script');
                    newScript.text = script.innerHTML;
                    newScript.setAttribute("data-dynamic", "true"); 
                    document.body.appendChild(newScript);
                }
            }
        }
        
        
        
                </script>
        
        
        
        
        </div>


<div class="option-group">
    <button class="option-btn  btn-common" onclick="secondfeatchpilot()">&#8709;22.5 mm</button>
    <div class="nested-options secondcjp">
    

            </div>
            <script>
            function secondfeatchpilot() {
                fetch('pilot/pilot22mm.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('.secondcjp').innerHTML = data;
                        executeScriptspilot(document.querySelector('.secondcjp')); // Execute scripts in loaded content
                    })
                    .catch(error => console.error('Error fetching content:', error));
            }
            
      function executeScriptspilot(element = document.getElementById('secondcjp')) {
    if (!element) {
        console.error("Element not found: secondc");
        return;
    }

    const scripts = element.getElementsByTagName('script');

    for (let i = 0; i < scripts.length; i++) {
        const script = scripts[i];

        if (script.src) {
            // Check if script already exists to prevent duplication
            if (!document.querySelector(`script[src="${script.src}"]`)) {
                const newScript = document.createElement('script');
                newScript.src = script.src;
                document.body.appendChild(newScript);
            }
        } else {
            // Remove previous inline scripts before appending new ones
            const oldScripts = document.querySelectorAll("script[data-dynamic]");
            oldScripts.forEach(oldScript => oldScript.remove());

            const newScript = document.createElement('script');
            newScript.text = script.innerHTML;
            newScript.setAttribute("data-dynamic", "true"); 
            document.body.appendChild(newScript);
        }
    }
}



        </script>




</div>
</div>
</div>
</body>
</html>
