       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

    <script>
       // six
       
       document.querySelectorAll('.pilotmetalthirdled').forEach(button => {
               button.addEventListener('click', function () {
                   const color = this.getAttribute('data-colormledt');
                   const productCode = this.getAttribute('data-codecmledt');
       
                   // Hide all images
                   document.querySelectorAll('.imageconmetals img').forEach(img => img.classList.add('hidden'));
       
                   // Show the selected image
                   const selectedImage = document.getElementById(color);
                   if (selectedImage) {
                       selectedImage.classList.remove('hidden');
                   }
       
                   // Display the product code
                   const productInfo = document.getElementById('generated-codemetaloptiont');
                  productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
                   document.getElementById("resultmetalthird").classList.remove("hidden"); // Make result visible
               });
           });
