    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="refresh.js"></script>
<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});



</script>

<body>
   

        

        <div class="option-group">
                    <button class="option-btn btn-common buttonpl" onclick="firstoptionpilotbulp()">3EPL</button>

                    <div class="nested-options firstoptionpilotbulp">      
                        
                         </div>
                                       
                       
                          
                        
                          
                     
                          
                         
                         
                            
                          <script> 
                            function firstoptionpilotbulp() {
                                fetch('pilot/pilot22plastic8thbulp1.html')
                                    .then(response => response.text())
                                    .then(data => {
                                        document.querySelector('.firstoptionpilotbulp').innerHTML = data;
                                        executeScriptpilotlapo(document.querySelector('.firstoptionpilotbulp')); // Execute scripts in loaded content
                                    })
                                    .catch(error => console.error('Error fetching content:', error));
                            }
                            
                      function executeScriptpilotlapo(element = document.getElementsByClassName('firstoptionpilotbulp')) {
                    if (!element) {
                        console.error("Element not found: secondc");
                        return;
                    }
                
                    const scripts = element.getElementsByTagName('script');
                
                    for (let i = 0; i < scripts.length; i++) {
                        const script = scripts[i];
                
                        if (script.src) {
                            // Check if script already exists to prevent duplication
                            if (!document.querySelector(`script[src="${script.src}"]`)) {
                                const newScript = document.createElement('script');
                                newScript.src = script.src;
                                document.body.appendChild(newScript);
                            }
                        } else {
                            // Remove previous inline scripts before appending new ones
                            const oldScripts = document.querySelectorAll("script[data-dynamic]");
                            oldScripts.forEach(oldScript => oldScript.remove());
                
                            const newScript = document.createElement('script');
                            newScript.text = script.innerHTML;
                            newScript.setAttribute("data-dynamic", "true"); 
                            document.body.appendChild(newScript);
                        }
                    }
                }
                
                
                
                        </script>    
                         
                        </div>
