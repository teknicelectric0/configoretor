<script>
 


document.querySelectorAll('.pilottestlampstoption').forEach(button => {
    button.addEventListener('click', function () {
        const color = this.getAttribute('data-testlcolor');
        const productCode = this.getAttribute('data-testlcode');

        // Hide all images
        document.querySelectorAll('.imagecontestlab img').forEach(img => img.classList.add('hidden'));

        // Show the selected image
        const selectedImage = document.getElementById(color);
        if (selectedImage) {
            selectedImage.classList.remove('hidden');
        }

        // Display the product code
        const productInfo = document.getElementById('pilottestlampstgenerated-code');
       productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
        document.getElementById("pilottestlampstresult").classList.remove("hidden");
    });
});
</script>
