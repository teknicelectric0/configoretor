       // six
       
       document.querySelectorAll('.pilotbulpoptionsecond').forEach(button => {
               button.addEventListener('click', function () {
                   const color = this.getAttribute('data-colorbulps');
                   const productCode = this.getAttribute('data-codebulps');
       
                   // Hide all images
                   document.querySelectorAll('.imageconlabbs img').forEach(img => img.classList.add('hidden'));
       
                   // Show the selected image
                   const selectedImage = document.getElementById(color);
                   if (selectedImage) {
                       selectedImage.classList.remove('hidden');
                   }
       
                   // Display the product code
                   const productInfo = document.getElementById('generated-codebulpoptions');
                  productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
                   document.getElementById("resultlaboptions").classList.remove("hidden"); // Make result visible
