<script>
 


document.querySelectorAll('.pilotplastic1stoption').forEach(button => {
    button.addEventListener('click', function () {
        const color = this.getAttribute('data-color');
        const productCode = this.getAttribute('data-code');

        // Hide all images
        document.querySelectorAll('.imagecon img').forEach(img => img.classList.add('hidden'));

        // Show the selected image
        const selectedImage = document.getElementById(color);
        if (selectedImage) {
            selectedImage.classList.remove('hidden');
        }

        // Display the product code
        const productInfo = document.getElementById('pilotplastic1stgenerated-code');
       productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
        document.getElementById("pilotplastic1stresult").classList.remove("hidden");
    });
});
