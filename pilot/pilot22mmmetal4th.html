    <script>
       // six
       
       document.querySelectorAll('.pilotmetalfourthbulp').forEach(button => {
               button.addEventListener('click', function () {
                   const color = this.getAttribute('data-colormbulpf');
                   const productCode = this.getAttribute('data-codecmbulpf');
       
                   // Hide all images
                   document.querySelectorAll('.imageconmetals img').forEach(img => img.classList.add('hidden'));
       
                   // Show the selected image
                   const selectedImage = document.getElementById(color);
                   if (selectedImage) {
                       selectedImage.classList.remove('hidden');
                   }
       
                   // Display the product code
                   const productInfo = document.getElementById('generated-codemetaloptiontf');
                  productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
                   document.getElementById("resultmetalfourth").classList.remove("hidden"); // Make result visible
               });
           });  
    
    </script>
