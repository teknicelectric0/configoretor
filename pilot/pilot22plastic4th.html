<script>
 


document.querySelectorAll('.pilotledflasherstoption').forEach(button => {
    button.addEventListener('click', function () {
        const color = this.getAttribute('data-colorpilotled');
        const productCode = this.getAttribute('data-codepilotled');

        // Hide all images
        document.querySelectorAll('.imageconpilotledf img').forEach(img => img.classList.add('hidden'));

        // Show the selected image
        const selectedImage = document.getElementById(color);
        if (selectedImage) {
            selectedImage.classList.remove('hidden');
        }

        // Display the product code
        const productInfo = document.getElementById('pilotledflasherstgenerated-codepilotled');
       productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
        document.getElementById("pilotledflasherstresult").classList.remove("hidden");
    });
});
