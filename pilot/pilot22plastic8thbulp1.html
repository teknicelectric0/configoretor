    <script>
       // six
       
       document.querySelectorAll('.pilotbulpoptionferst').forEach(button => {
               button.addEventListener('click', function () {
                   const color = this.getAttribute('data-colorbulpf');
                   const productCode = this.getAttribute('data-codebulpf');
       
                   // Hide all images
                   document.querySelectorAll('.imageconlabbf img').forEach(img => img.classList.add('hidden'));
       
                   // Show the selected image
                   const selectedImage = document.getElementById(color);
                   if (selectedImage) {
                       selectedImage.classList.remove('hidden');
                   }
       
                   // Display the product code
                   const productInfo = document.getElementById('generated-codebulpoptionf');
                  productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
