<script>
 


document.querySelectorAll('.pilotleduniversalstoption').forEach(button => {
    button.addEventListener('click', function () {
        const color = this.getAttribute('data-leducolor');
        const productCode = this.getAttribute('data-leducode');

        // Hide all images
        document.querySelectorAll('.imageconledu img').forEach(img => img.classList.add('hidden'));

        // Show the selected image
        const selectedImage = document.getElementById(color);
        if (selectedImage) {
            selectedImage.classList.remove('hidden');
        }

        // Display the product code
        const productInfo = document.getElementById('pilotleduniversalstgenerated-code');
       productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
        document.getElementById("pilotleduniversalstresult").classList.remove("hidden");
    });
});
</script>
