       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

</div>
<script> 
    function momenscrew() {
        fetch('push/momenplastipushscrow.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.momenscrewop').innerHTML = data;
                executeScriptsscrewmom(document.querySelector('.momenscrewop')); // Execute scripts in loaded content
            })
            .catch(error => console.error('Error fetching content:', error));
    }
    
    function executeScriptsscrewmom(element = document.getElementById('momenscrewop')) {
if (!element) {
console.error("Element not found: momentoryclipon");
return;
}

const scripts = element.getElementsByTagName('script');

for (let i = 0; i < scripts.length; i++) {
const script = scripts[i];

if (script.src) {
// Prevent duplicate script insertion
if (!document.querySelector(`script[src="${script.src}"]`)) {
const newScript = document.createElement('script');
newScript.src = script.src;
document.body.appendChild(newScript);
}
} else {
// Remove all previous dynamically added scripts before adding new ones
document.querySelectorAll("script[data-dynamic]").forEach(script => script.remove());

const newScript = document.createElement('script');
newScript.text = script.innerHTML;
newScript.setAttribute("data-dynamic", "true"); 
document.body.appendChild(newScript);
}
}
}



</script>
