<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<script src="refresh.js"></script>
<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});



</script>
<style>
    .outputflex{
        display: flex;
    }
    .output{
        margin-top: -300px;
    }
    .mainoptions{
        display: flex;
    }

    .mainoptions img{
        width: 300px;
    }
    
    .product-code{
margin-top: 50px;
    }
</style>
<body>
   

        

        <div class="option-group">
                    <button class="option-btn btn-common buttonpl" onclick="firstoptioni()">2PLB</button>

                    <div class="nested-options firstoption">      
                        
                         </div>
                                       
                       
                          
                        
                          
                     
              
                          <script> 
                            function firstoptioni() {
                                fetch('pilotlights/laboptionmetal.html')
                                    .then(response => response.text())
                                    .then(data => {
                                        document.querySelector('.firstoption').innerHTML = data;
                                        executeScriptsi(document.querySelector('.firstoption')); // Execute scripts in loaded content
                                    })
                                    .catch(error => console.error('Error fetching content:', error));
                            }
                            
                      function executeScriptsi(element = document.getElementsByClassName('firstoption')) {
                    if (!element) {
                        console.error("Element not found: secondc");
                        return;
                    }
                
                    const scripts = element.getElementsByTagName('script');
                
                    for (let i = 0; i < scripts.length; i++) {
                        const script = scripts[i];
                
                        if (script.src) {
                            // Check if script already exists to prevent duplication
                            if (!document.querySelector(`script[src="${script.src}"]`)) {
                                const newScript = document.createElement('script');
                                newScript.src = script.src;
                                document.body.appendChild(newScript);
                            }
                        } else {
                            // Remove previous inline scripts before appending new ones
                            const oldScripts = document.querySelectorAll("script[data-dynamic]");
                            oldScripts.forEach(oldScript => oldScript.remove());
                
                            const newScript = document.createElement('script');
                            newScript.text = script.innerHTML;
                            newScript.setAttribute("data-dynamic", "true"); 
                            document.body.appendChild(newScript);
                        }
                    }
                }
                
                
                
                        </script>    
                         
                        </div>    
                         
                        

           


                
                         
                         
                          
                   
</body>
</html>
