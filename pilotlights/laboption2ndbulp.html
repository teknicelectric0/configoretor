<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<script src="refresh.js"></script>
<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.whitebtn').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs


        
       
        document.getElementById('whitecx').classList.add('hidden');
   
        document.getElementById('resultcqs1').classList.add('hidden');

        

     

    });
});
</script>
<style>
    .mainoptions{
        display: flex;
    }

    .mainoptions img{
        width: 300px;
    }
    
    .product-codec{
margin-top: 50px;
    }

    .imagecon {
        position: relative;
    
        
    }
    #resultcqs1{
    margin-bottom: 30PX;
}
    
     .imagecon img{
        width: 150px;
     }
 
</style>
<body>
    <div class="mainoptions">
   <div class="colorsoptions">
    <div class="option-group">
        <button class="option-btn btn-common whitebtn sixsoption" id="sixsoption">24VAC/DC</button>
        <div class="nested-options">
            <!-- 1st colour -->
            <div class="option-group">
                <button class="option-btn btn-common whitebtn sixsoption" fdata-scolorc="whitecx" fdata-scodec="P4PLB1LB(S)24VAC/DC">
                    <div class="white-btn"></div>White LED BULB / White Lens
                </button>                                                                           
            </div>
          
           
    </div>
    </div>

    


   

    
</div>
              

<div class="output">

    <!-- Result display section -->
 <!-- Result display section -->
 <div id="resultcqs1" class="result hidden">
  
     <p id="generated-codebl2"></p>
     <div id="description" class="description hidden">
         <h2 id="description-title"></h2>
     </div>
 </div>
 


 
 <div class="sixshimg imagecon">
 
 <img src="pilotlights/flush/white.png" id="whitecx" class="hidden" alt="White">


</div>
<script>
    // six
    
    document.querySelectorAll('.sixsoption').forEach(button => {
            button.addEventListener('click', function () {
                const color = this.getAttribute('fdata-scolorc');
                const productCode = this.getAttribute('fdata-scodec');
    
                // Hide all images
                document.querySelectorAll('.sixshimg img').forEach(img => img.classList.add('hidden'));
    
                // Show the selected image
                const selectedImage = document.getElementById(color);
                if (selectedImage) {
                    selectedImage.classList.remove('hidden');
                }
    
                // Display the product code
                const productInfo = document.getElementById('generated-codebl2');
                productInfo.textContent = "Product Code: " + productCode;
                document.getElementById("resultcqs1").classList.remove("hidden"); // Make result visible
            });
        });  
 
 </script>
 
 


    
 </div>


   
     







</div>
</body>
</html>
