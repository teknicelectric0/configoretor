<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});


</script>

 <script>
  
  document.querySelectorAll('.connectionwtc').forEach(button => {
        button.addEventListener('click', function () {
            const color = this.getAttribute('data-colorc');
            const productCode = this.getAttribute('data-codec');

            // Hide all images
            document.querySelectorAll('.flushimg img').forEach(img => img.classList.add('hidden'));

            // Show the selected image
            const selectedImage = document.getElementById(color);
            if (selectedImage) {
                selectedImage.classList.remove('hidden');
            }

            // Display the product code
            const productInfo = document.getElementById('generated-codecw22');
            productInfo.textContent = "Product Code: " + productCode;
            document.getElementById("resultcw22").classList.remove("hidden"); // Make result visible
        });
    });
 
 </script>
