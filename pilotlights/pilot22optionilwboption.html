    $('.btn-common').on('click', function() {

 <script>
  
  document.querySelectorAll('.connectionwtar').forEach(button => {
        button.addEventListener('click', function () {
            const color = this.getAttribute('datab-color');
            const productCode = this.getAttribute('datab-code');

            // Hide all images
            document.querySelectorAll('.flushimgt img').forEach(img => img.classList.add('hidden'));

            // Show the selected image
            const selectedImage = document.getElementById(color);
            if (selectedImage) {
                selectedImage.classList.remove('hidden');
            }

            // Display the product code
            const productInfo = document.getElementById('generated-codert55');
            productInfo.textContent = "Product Code: " + productCode;
            document.getElementById("resultrt55").classList.remove("hidden"); // Make result visible
        });
    });
 </script>
