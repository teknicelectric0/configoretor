<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<script src="refresh.js"></script>
<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});


    

</script>
<style>
    .outputflex{
        display: flex;
    }
    .output{
        margin-top: -300px;
    }
</style>
<body>
   
    <div class="option-group">
        <button class="option-btn btn-common whitebtn" onclick="screwter()">P2PLBT</button>
        <div class="nested-options scrwop">
      
</div>
<script> 
    function screwter() {
        fetch('pilotlights/pilotcwt1stoption.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.scrwop').innerHTML = data;
                executeScripts(document.querySelector('.scrwop')); // Execute scripts in loaded content
            })
            .catch(error => console.error('Error fetching content:', error));
    }
    
    function executeScripts(element = document.getElementById('scrwop')) {
if (!element) {
console.error("Element not found: momentoryclipon");
return;
}

const scripts = element.getElementsByTagName('script');

for (let i = 0; i < scripts.length; i++) {
const script = scripts[i];

if (script.src) {
// Prevent duplicate script insertion
if (!document.querySelector(`script[src="${script.src}"]`)) {
const newScript = document.createElement('script');
newScript.src = script.src;
document.body.appendChild(newScript);
}
} else {
// Remove all previous dynamically added scripts before adding new ones
document.querySelectorAll("script[data-dynamic]").forEach(script => script.remove());

const newScript = document.createElement('script');
newScript.text = script.innerHTML;
newScript.setAttribute("data-dynamic", "true"); 
document.body.appendChild(newScript);
}
}
}



</script>

       </div>
        

      
</body>
</html>
