<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<script src="refresh.js"></script>
<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});


  </script>
<style>
    .outputflex{
        display: flex;
    }
    .output{
        margin-top: -100px;
        margin-left: 500px;
    }
    .imagecon {
        position: relative;
    
        
    }

    #resultcer{
    margin-bottom: 30PX;
}
     .imagecon img{
        width: 150px;
     }
</style>
<body>
    <div class="outputflex">

        <div class="clipop">
            <div class="option-group">
               
                    
                          <!-- 2 colour -->
                    <div class="option-group">
                        <button class="option-btn btn-common whitebtn secondthoptionabc"><div class="black-btn"></div>Black</button>
                        
                                
                        <div class="nested-options">
                            <!-- Silver Contact Button -->
                            <div class="option-group">
                                <button class="option-btn btn-common whitebtn secondthoptionabc" gdata-colorcaabc="blackcea" code-coloraabc="22.5 Metal 3 Position Spring Return 1NO Contact"  gdata-codecaabc="2PSJS2210-4PSR">1NO</button>
                                
                            </div>
                            <!-- Gold Contact Button -->
                            <div class="option-group">
                                <button class="option-btn btn-common whitebtn secondthoptionabc" gdata-colorcaabc="blackcea" code-coloraabc="22.5 Metal 3 Position Spring Return 2NO Contact"  gdata-codecaabc="2PSJS2220-4PSR">2NO</button> 
                          
                            </div>
                            <div class="option-group">
                                <button class="option-btn btn-common whitebtn secondthoptionabc" gdata-colorcaabc="blackcea" code-coloraabc="22.5 Metal 3 Position Spring Return 3NO Contact"   gdata-codecaabc="2PSJS2230-4PSR">3NO</button> 
                          
                            </div>
                            <div class="option-group">
                                <button class="option-btn btn-common secondthoptionabc" gdata-colorcaabc="blackcea" code-coloraabc="22.5 Metal 3 Position Spring Return 4NO Contact"  gdata-codecaabc="2PSJS2240-4PSR">4NO</button> 
                          
                            </div>
                           
                        </div>
                            </div>
                            
     
           
         

            </div>
        </div>

        <div class="output">

            <!-- Result display section -->
         <!-- Result display section -->
         <div id="resultcer" class="result hidden">
          
             <p id="generated-codec"></p>
             <div id="description" class="description hidden">
                 <p id="description-titlect"></p>
             </div>
         </div>
      

<div class="imagecon sevenhimgabc">
    

        <img src="joystick/3images.jpg" id="blackcea" class="hidden" alt="Black">

        

    
    </div>


<script>
    document.querySelectorAll('.secondthoptionabc').forEach(button => {
   button.addEventListener('click', function () {
       const color = this.getAttribute('gdata-colorcaabc');
       const codeclr = this.getAttribute('code-coloraabc');
       const productCode = this.getAttribute('gdata-codecaabc');


       // Hide all images initially
       document.querySelectorAll('.sevenhimgabc img').forEach(img => img.classList.add('hidden'));
     

      
       // Show the primary color image
       const selectedImage = document.getElementById(color);
       if (selectedImage) {
           selectedImage.classList.remove('hidden');
       }


       // Display the product code
       const productInfo = document.getElementById('generated-codec');
    productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
       const productdis = document.getElementById('description-titlect');
       productdis.innerHTML = `<span class='label'>Description: </span>` + codeclr;
       document.getElementById("resultcer").classList.remove("hidden"); 
   });
});

           </script>




         </div>
         
        </div>
        
</body>
</html>
