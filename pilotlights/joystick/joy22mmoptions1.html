    $('.btn-common').on('click', function() {

<script>
    document.querySelectorAll('.secondthoption').forEach(button => {
   button.addEventListener('click', function () {
       const color = this.getAttribute('gdata-colorca');
       const codeclr = this.getAttribute('code-colora');
       const productCode = this.getAttribute('gdata-codeca');


       // Hide all images initially
       document.querySelectorAll('.sevenhimgaa img, .sevencodeaa img').forEach(img => img.classList.add('hidden'));
     

      
       // Show the primary color image
       const selectedImage = document.getElementById(color);
       if (selectedImage) {
           selectedImage.classList.remove('hidden');
       }


       // Display the product code
       const productInfo = document.getElementById('generated-codec');
      productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
       const productdis = document.getElementById('description-title');
      productdis.innerHTML = `<span class='label'>Description: </span>` + codeclr;
       document.getElementById("resultc").classList.remove("hidden"); 
   });
});
