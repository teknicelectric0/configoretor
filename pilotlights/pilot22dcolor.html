                         document.querySelectorAll('.integralled').forEach(button => {
                               button.addEventListener('click', function () {
                                   const color = this.getAttribute('cdata-color');
                                   const productCode = this.getAttribute('cdata-code');
                       
                                   // Hide all images
                                   document.querySelectorAll('.lushimg img').forEach(img => img.classList.add('hidden'));
                       
                                   // Show the selected image
                                   const selectedImage = document.getElementById(color);
                                   if (selectedImage) {
                                       selectedImage.classList.remove('hidden');
                                   }

                                   const productInfo = document.getElementById('generated-code');
                                   productInfo.textContent = "Product Code: " + productCode;

                               });
                           });
