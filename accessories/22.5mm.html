<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});



  </script>

            <script>
    document.querySelectorAll('.seventhoption').forEach(button => {
    button.addEventListener('click', function () {
        const dataimg = this.getAttribute('data-img');
        const selectedImage = document.getElementById(dataimg);

      
        if (selectedImage.classList.contains('hidden')) { 
            document.querySelectorAll('.sevenhimg img').forEach(img => img.classList.add('hidden'));
            selectedImage.classList.remove('hidden');
        } else {
         selectedImage.classList.add('hidden');
        }
    });
});


            </script>
