    <script>
       // six
       
       document.querySelectorAll('.controlalumi').forEach(button => {
               button.addEventListener('click', function () {
                   const color = this.getAttribute('data-coloralu');
                   const productCode = this.getAttribute('data-codealu');
                   const productdisc = this.getAttribute('data-discsalu');
       
                   // Hide all images
                   document.querySelectorAll('.controlaluimg img').forEach(img => img.classList.add('hidden'));
       
                   // Show the selected image
                   const selectedImage = document.getElementById(color);
                   if (selectedImage) {
                       selectedImage.classList.remove('hidden');
                   }
       
                   // Display the product code
                   const productInfo = document.getElementById('generated-codecontrolsalu');
                   productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
                   const productDIS = document.getElementById('description-titlecontrolsalu');
        productDIS.innerHTML = `<span class='label'>Description: </span>` + productdisc;

               });
