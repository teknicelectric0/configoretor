    <script>
       // six
       
       document.querySelectorAll('.controlplasticbtn').forEach(button => {
               button.addEventListener('click', function () {
                   const color = this.getAttribute('data-colorplasticcs');
                   const productCode = this.getAttribute('data-codecssplasticcs');
                   const productdisc = this.getAttribute('data-discsplasticcs');
       
                   // Hide all images
                   document.querySelectorAll('.controlplasticimg img').forEach(img => img.classList.add('hidden'));
       
                   // Show the selected image
                   const selectedImage = document.getElementById(color);
                   if (selectedImage) {
                       selectedImage.classList.remove('hidden');
                   }
       
                   // Display the product code
                   const productInfo = document.getElementById('generated-codecontrolsplastic');
                   productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
                   const productDIS = document.getElementById('description-titlesplastic');
        productDIS.innerHTML = `<span class='label'>Description: </span>` + productdisc;
                   document.getElementById("resultcontrolplastic").classList.remove("hidden"); // Make result visible
               });
           });  
    
    </script>
