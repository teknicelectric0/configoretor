<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle();

    });});

<script>
    document.querySelectorAll('.secondthoptioneoneq').forEach(button => {
   button.addEventListener('click', function () {
       const color = this.getAttribute('gdata-colorcaq');
       const codeclr = this.getAttribute('code-coloraq');
       const codeclr2 = this.getAttribute('code-color2aq');
       const productCode = this.getAttribute('gdata-codecaq');
  

       // Hide all images initially
       document.querySelectorAll('.sevenhimgaq img, .sevencodeaq img').forEach(img => img.classList.add('hidden'));
      

       // Show the primary color image
       const selectedImage = document.getElementById(color);
       if (selectedImage) {
           selectedImage.classList.remove('hidden');
       }

       
       // Display the product code
       const productInfo = document.getElementById('generated-codecq');
      productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
       const productDIS = document.getElementById('description-titleq');
        productDIS.innerHTML = `<span class='label'>Description: </span>` + codeclr;
       document.getElementById("resultcq").classList.remove("hidden"); // Make result visible
   });
});
